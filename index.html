<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Virtual Ayush Garden & 3D Models</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linked external CSS file -->
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <input type="text" placeholder="Search">
  </div>

  <!-- Main Content -->
  <div class="container bg">
    <h1><u>VIRTUAL AYUSH GARDEN: A JOURNEY THROUGH MEDICINAL PLANTS</u></h1>

    <!-- Image Section -->
    <div class="images">
      <div class="imageText">
        <a href="medicine.html">
          <img src="path/to/image1.png" alt="medicine remedies">
        </a>
        <p>Medicine Remedies</p>
      </div>

      <div class="imageText">
        <img src="path/to/image2.png" alt="product">
        <p>Products</p>
      </div>
    </div>

    <!-- 3D Sample Link Section -->
    <div class="threeD-link">
      <a href="3dindex.html">
        <img src="3Dicon.png" alt="3D Sample">
      </a>
      <p>Click here to view the 3D sample</p>
    </div>
  </div>

  <!-- Monstera 3D Model Section -->
  <div class="spline-container">
    <spline-viewer url="https://prod.spline.design/3DMonstera-url/scene.splinecode"></spline-viewer>
  </div>

  <a class="back-button" href="index.html">Back to Garden</a>

  <!-- Black Space Section (Modal for Images) -->
  <div class="black-space">
    <div class="main-section">
      <div class="image-gallery">
        <img src="design1.jpg" alt="Image 1" class="gallery-image" onclick="openModal(this)">
        <img src="design2.jpg" alt="Image 2" class="gallery-image" onclick="openModal(this)">
        <img src="chatbot.jpg" alt="Image 3" class="gallery-image" onclick="openModal(this)">
      </div>
    </div>
  
    <!-- Modal to display full-size image -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Linked external JavaScript file -->
</body>
</html>
