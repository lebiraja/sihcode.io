<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Virtual Ayush Garden & 3D Models</title>
  <style>
    /* Nature-inspired color scheme */
    body {
      background-image: url('Design.jpg'); /* Replace with a nature-themed image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Top Navigation Bar */
    .topnav {
      overflow: hidden;
      background-color: rgba(34, 139, 34, 0.8); /* Forest green, semi-transparent */
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Drop shadow for effect */
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.4s ease;
    }

    .topnav a:hover {
      background-color: #2E8B57; /* Lighter green on hover */
    }

    .topnav a.active {
      background-color: #228B22;
    }

    .topnav input[type="text"] {
      float: right;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      border-radius: 5px;
      border: none;
      font-size: 17px;
    }

    /* Background and Main Content Styling */
    .bg {
      color: #333; /* Darker text color for readability */
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #2E8B57; /* Earthy green */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Slight shadow effect */
      font-size: 36px;
    }

    .images {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    /* Image styling with animation */
    .imageText img {
      width: 350px;
      height: 350px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      border: 5px solid #fff;
      border-radius: 20px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .imageText img:hover {
      transform: scale(1.1); /* Smooth zoom on hover */
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.6); /* Enhance shadow on hover */
    }

    .imageText p {
      margin-top: 10px;
      font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 22px;
      font-weight: bold;
      color: #556B2F; /* Olive Drab for nature-inspired look */
    }

    /* 3D link section styling */
    .threeD-link {
      text-align: center;
      margin: 50px 0;
    }

    .threeD-link img {
      width: 100px;
      border-radius: 20px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .threeD-link img:hover {
      transform: scale(1.2);
      filter: brightness(120%); /* Brighten on hover */
    }

    .threeD-link p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2E8B57;
    }

    /* Smooth scroll animation for navigation links */
    html {
      scroll-behavior: smooth;
    }

    @media screen and (max-width: 768px) {
      .topnav a, .topnav input[type="text"] {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }

      .images {
        flex-direction: column;
      }
    }

    /* Keyframe animations for image entrance */
    .images img {
      animation: fadeIn 1.5s ease-in-out;
    }
 
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button animation for a floating effect */
    .threeD-link img {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Monstera 3D Model Section */
    .spline-container {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 0 auto;
    }
    
    .spline-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .spline-text {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="topnav">
  <a href="#home" class="active">Home</a>
  <a href="#about">About</a>
  <a href="#gallery">Gallery</a>
  <input type="text" placeholder="Search...">
</div>

<div class="bg">
  <h1>Welcome to the Virtual Ayush Garden & 3D Models</h1>
</div>

<div class="images">
  <div class="imageText">
    <img src="plant1.jpg" alt="Plant Image">
    <p>Ayurvedic Plant 1</p>
  </div>
  <div class="imageText">
    <img src="plant2.jpg" alt="Plant Image">
    <p>Ayurvedic Plant 2</p>
  </div>
</div>

<div class="threeD-link">
  <img src="3D-icon.png" alt="3D Icon">
  <p>Explore the 3D Models</p>
</div>

<!-- Monstera 3D Model Section -->
<div class="spline-container">
  <iframe src="https://my.spline.design/monstera3dmodel"></iframe>
  <div class="spline-text">Monstera Plant 3D Model</div>
</div>

</body>
</html>
